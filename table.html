<!DOCTYPE html>
<html>
  <head>
    <style>
      table {
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th colspan="2" style="font-weight: bold">Expenses</th>
      </tr>
      <tr>
        <td style="font-weight: bold; text-align: center">Category</td>
        <td style="font-weight: bold; text-align: center">Amount</td>
      </tr>
      <tr>
        <td>Marketing</td>
        <td>$100</td>
      </tr>
      <tr>
        <td>Accounting</td>
        <td>$200</td>
      </tr>
      <tr>
        <td style="font-weight: bold">Total</td>
        <td style="font-weight: bold">$300</td>
      </tr>
    </table>
  </body>
</html>
