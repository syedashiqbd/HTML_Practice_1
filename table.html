<!DOCTYPE html>
<html>
  <head>
    <style>
      table {
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th colspan="2" style="font-weight: bold">Expenses</th>
      </tr>
      <tr style="font-weight: bold; text-align: center">
        <td>Category</td>
        <td>Amount</td>
      </tr>
      <tr>
        <td>Marketing</td>
        <td>$100</td>
      </tr>
      <tr>
        <td>Accounting</td>
        <td>$200</td>
      </tr>
      <tr style="font-weight: bold">
        <td>Total</td>
        <td>$300</td>
      </tr>
    </table>
  </body>
</html>
